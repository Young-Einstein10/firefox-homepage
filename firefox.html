<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firefox Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body>   
     <section>
        <div class="wrapper">
            <div class="container">
                <div class="searchbar">
                    <input type="text" placeholder="Search the Web">
                </div>
            </div>
        </div>
        
        <div class="wrapper">
            <div class="img-container">
                <div class="image youtube">
                    <div class="img-wrapper">
                        <a href="www.youtube.com"><img src="Circle Color/YouTube.png"></a>
                    </div>

                    <p>youtube</p>
                </div>
 
                <div class="image facebook">
                    <div class="img-wrapper">
                        <a href="www.facebook.com"><img src="Circle Color/Facebook.png" alt="facebook"></a>
                    </div>

                    <p>facebook</p>
                </div>

                <div class="image google">
                    <div class="img-wrapper">
                        <a href="www.google.com"><img src="Circle Color/Google+.png"></a>
                    </div>

                    <p>google</p>
                </div>

                <div class="image github">
                    <div class="img-wrapper">
                        <a href="www.github.com"><img src="Circle Color/Github.png"></a>
                    </div>
                    
                    <p>github</p>
                </div>

                <div class="image twitter">
                    <div class="img-wrapper">
                        <a href="www.twitter.com"><img src="Circle Color/Twitter.png"></a>
                    </div>

                    <p>twitter</p>
                </div>

                <div class="image pinterest">
                    <div class="img-wrapper">
                        <a href="www.pinterest.com">
                            <img src="Circle Color/Pinterest.png" alt="pinterst">
                        </a>
                    </div>

                    <p>pinterest</p>
                </div>

            </div>
        </div>
     </section>
    
</body>
</html>
